<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Word Viewer with Audio</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        #wordList { margin-bottom: 20px; }
        #wordDisplay { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; }
        button { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Quick Word Viewer with Audio</h1>
    <textarea id="wordList" rows="10" cols="50" placeholder="Paste your word list here..."></textarea>
    <br>
    <button onclick="loadWords()">Load Words</button>
    <button onclick="prevWord()">Previous</button>
    <button onclick="nextWord()">Next</button>
    <button onclick="speakWord()">Speak</button>
    <div id="wordDisplay"></div>

    <script>
        let words = [];
        let currentIndex = 0;

        function loadWords() {
            const input = document.getElementById('wordList').value;
            words = input.split('\n\n').filter(word => word.trim() !== '');
            currentIndex = 0;
            displayCurrentWord();
        }

        function displayCurrentWord() {
            const display = document.getElementById('wordDisplay');
            display.innerHTML = words[currentIndex] || 'No words loaded';
        }

        function prevWord() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCurrentWord();
            }
        }

        function nextWord() {
            if (currentIndex < words.length - 1) {
                currentIndex++;
                displayCurrentWord();
            }
        }

        function speakWord() {
            if ('speechSynthesis' in window) {
                const wordToSpeak = words[currentIndex].split('\n')[0].split('/')[0].trim();
                const utterance = new SpeechSynthesisUtterance(wordToSpeak);
                speechSynthesis.speak(utterance);
            } else {
                alert("Sorry, your browser doesn't support text to speech!");
            }
        }
    </script>
</body>
</html>
